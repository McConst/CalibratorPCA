//Файл настроек, которые будут использоваться при калибровке и анализе

//Количество главных компонент
Amax					20

//Путь к папке со спектрами и аттестованными значениями
SpectraPath				D:\Костя\ГЛПА\РФА\Автокаты (спектры)\Спектры Au103

//Путь к папке с расчетными параметрами калибровки
CalibrationDataPath		D:\Костя\ГЛПА\РФА\Автокаты (спектры)\Параметры градуировки PLS

//Способ загрузки калибровочных данных
//Загрузка начальних данных из файла Spectra.dat/Y.txt - 0
//Загрузка начальных данных из файлов спектрометра *.evt и файлов Names.txt и Y.txt - 1
SpectaLoadingMethod		1


//Файл с промежуточными расчетными параметрами калибровки для продолжения расчетов
CalcParametersFile		

//Способ калибровки: PLS, PCR
CalibrMethod			PLS

//Тип инициализации LE: Summ, Mean, Max, BckSctrng. Для инициализации BckSctrng нужен файл LE.dat в папке со спектрами для калибровки
//Любое другое значение пропустит стадию инициализации LE, что может привести к ошибке, если не был подгружен промежуточный файл расчетов
LEInitialType			Mean
